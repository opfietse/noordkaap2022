baseurl = "http://your-site.com"
defaultContentLanguage = "nl"
defaultContentLanguageInSubdir = "true"
title = "Noordkaap 2022"
theme = "hamburg"

[params]
    # Short subtitle/tagline. This is displayed in the header.
    themecolor = "#hexcolor" # Defines the tab color in Chrome for Android.
    # To load additional CSS styles
    customCSS = ['hamburg.css']
    # Show this very user-friendly and absolutely not annoying GDPR notice at the bottom of the page
    ShowGDPRNotice = true
	subtitle = "The great example site of the hugo-hamburg-theme"
	# Since 0.57.0 there's the concept of "main sections". The files for the section "posts" are in "./content/posts/".
	mainSections = ["posts"]

[languages]
    [languages.nl]
        languageCode = "nl"
        languageName = "Nederlands"
        #contentDir="content/nl"
        subtitle = "Motorreis naar de Noordkaap"
        copyright = "&copy; www.opfietse.net"
        [languages.nl.menu]
            [[languages.nl.menu.main]]
                name = "Over"
                identifier = "about"
                url = "pages/about"
    [languages.en]
        languageCode = "en"
        languageName = "English"
        #contentDir="content/en"
        title = "North Cape 2022"
        subtitle = "Motorcycle journey to the North Cape"
        # Copyright notice. This is displayed in the footer.
        copyright = "&copy; www.opfietse.net"
        [languages.en.menu]
            [[languages.en.menu.main]]
                name = "About"
                identifier = "about"
                url = "pages/about"
